<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Сайт одного чела</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- you can change the website icon by change the href link -->
	<link rel="icon" type="image/png" href="./img/logo.svg">

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="./css/coloring.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/txtformatting.css">
	<link rel="stylesheet" type="text/css" href="./css/shadow.css">
	<link rel="stylesheet" type="text/css" href="./css/loading.css">
	<!-- css end -->

	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="on">
	<div class="loading" id="loading-box">
		<div class="loading-item"><div class="loading-progress"></div></div>
	</div>

	<main class="main">
		<!-- navbar -->
		<div class="navbar">
			<div class="container">
				<div class="navbar-nav">
					<div class="navbar-brand">
						<!-- You can change it with Image if you want. -->
						<span class="navbar-brand-txt"><a class="txt-bold type-1" href="/">DanicBro12</a></span>
					</div>

					<span class="navbar-toggler" id="toggler"><i onclick="toggleNavbar(this)" class="fas fa-bars"></i></span>

					<div class="navs" id="navs">
						<!-- You can change the href value and the text value -->
						<div class="navs-item"><a href="#"><button class="btn txt-uppercase shadow-sm">GitHub</button></a></div>
						<div class="navs-item"><a href="#"><button class="btn txt-uppercase shadow-sm">Bot</button></a></div>
					</div>
				</div>
			</div>
		</div>
		<!-- navbar end -->		

		<!-- jumbotron -->
		<div class="jumbotron">
			<div class="container">
				<div class="jumbotron-items">
					<div class="jumbotron-item">
						<span class="jumbotron-t">Привет</span>
						<p class="jumbotron-d">Хз смастерил сайт на коленке</p>
						<div class="jumbotron-buttons">
							<button class="btn" onclick="location.href='#features'">GitHub</button>
							<button class="btn blue" onclick="location.href='#'">Boticord</button>
						</div>
					</div>
					<div class="jumbotron-item">
						<img src="./img/img1.svg" alt="image">
					</div>
				</div>
			</div>
		</div>
		<!-- jumbotron end -->
		<span class="scroll-down"><i class="fas fa-arrow-down"></i></span>
	</main>

	<!-- footer -->
	<div class="footer">
		<div class="container">
			<div class="footer-items">
				<div class="footer-item">
					<span>Contacts</span>
					<ul class="footer-ul">
						<li><a href="#">Discord</a></li>
						<li><a href="#">Twitter</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- footer end -->

	<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
